    <!-- T-Shirt -->

    <form id="TShirtForm">
        <fieldset>
            <legend>Email</legend>
            <input type="email" id="TShirtEmail" value="hello@gmail.com">
        </fieldset>

        <fieldset>
            <legend>Promo-code</legend>
            <input type="number" id="TShirtPromoCode" value="123" required>
        </fieldset>

        <fieldset>
            <legend>Color</legend>
            <label>
                Yellow <input type="checkbox" value="Yellow" name="TShirtColor" checked>
            </label>
            <label>
                Blue <input type="checkbox" value="Blue" name="TShirtColor" checked>
            </label>
        </fieldset>

        <fieldset>
            <legend>Size</legend>
            <label>
                S <input type="radio" value="S" name="TShirtSize" checked>
            </label>
            <label>
                L <input type="radio" value="L" name="TShirtSize">
            </label>
        </fieldset>

        <fieldset>
            <legend>Variant</legend>
            <select id="TShirtVariant">
                <option value="A">A</option>
                <option value="B" selected>B</option>
                <option value="C">C</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Message</legend>
            <textarea id="TShirtMessage" cols="30" rows="10">Enter message</textarea>
        </fieldset>

        <button type="button" id="TShirtRememder">Remember me</button>
        <button type="reset">Reset</button>
        <button id="TShirtSave">Save</button>
    </form>
